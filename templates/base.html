<!DOCTYPE html>
<html lang="en">

<head>
<link rel="icon" href="{{ url_for('static', filename='danny_devito.jpg') }}" 
type="image/x-icon">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<meta charset="utf-8"/>
  <script defer src="https://unpkg.com/htmx.org@1.9.12"></script>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    * {
      list-style-type: none; 
      padding: 0; 
    }

    .image {
      position: absolute;
      margin-left: 100px;
    }

    #question-box .question-text { margin-top: 1rem; }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    :root {
      --bg: #0d1117;
      --fg: #e6edf3;
      --accent: #00d46a; 
      --muted: #a0a6b2;
      --border: #30363d;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    body { margin:0; background: var(--bg); color: var(--fg); font-family: var(--mono); }
    .term-window { max-width: 900px; margin: 40px auto; border: 1px solid var(--border); border-radius: 10px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    .term-toolbar { display:flex; align-items:center; gap:8px; padding:10px 12px; background:#161b22; border-bottom: 1px solid var(--border); }
    .dot { width:12px; height:12px; border-radius:50%; display:inline-block; }
    .dot.red{background:#ff5f56;} .dot.yellow{background:#ffbd2e;} .dot.green{background:#27c93f;}
    .screen { padding:18px; background:#0b0f14; }
    .prompt { color: var(--muted); margin-bottom: 10px; }
    pre.terminal {
      margin:0; white-space: pre; line-height: 1.35; font-size: 14px; color: var(--accent);
      text-shadow: 0 0 6px rgba(0, 212, 106, 0.25);  
    }
  </style>
</head>

<body>

  <div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h5 class="text-white h4">CSC 230</h5>
        <span class="text-muted">
          <ul style="">
            <li><p><a href="/">Home</a></p></li>
            <li><p><a href="/help">Help</a></p></li>
            <li><p><a href="/rubric">Rubric</a></p></li>
          </ul>
        </span>
        <img src="" class="image">
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </div>

  {% block welcome %}{% endblock %}

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
